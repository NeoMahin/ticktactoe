<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="bg-gray-800">
    <main class="background">

        <div class="title text-4xl mt-12 text-center text-white">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="turn my-8 text-white text-center text-2xl">
            <div class="text-2xl text-center text-white playerX">
                <p>Player <span class="text-green-500">X</span>'s turn</p>
            </div>
            <div class="text-2xl text-center text-white hidden playerO">
                <p>Player <span class="text-blue-500">O</span>'s turn</p>
            </div>
        </div>

        <div class="set">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- <div class="test bg-white p-4"></div> -->

        <div class="controls text-2xl text-center my-5 text-white">
            <button class="bg-red-500 py-2 px-6 rounded-md">Reset</button>
        </div>
        <p class="test text-2xl text-center my-5 text-white"></p>

    </main>


        <script src="src/main.js"></script>
</body>
</html>
